basePath: /v1
definitions:
  models.SysUser:
    properties:
      avatar:
        description: 头像
        type: string
      createdAt:
        description: 创建时间
        type: string
      delFlag:
        description: 删除状态 0 正常 1删除
        type: integer
      deptId:
        description: 部门id
        type: integer
      email:
        description: 邮箱
        type: string
      gender:
        description: 性别 0未知 1男 2 女
        type: integer
      id:
        description: 主键
        type: integer
      nickName:
        description: 用户昵称
        type: string
      password:
        description: 密码
        type: string
      phone:
        description: 手机号
        type: string
      remark:
        description: 备注
        type: string
      status:
        description: 启用状态 0 启用 1 禁用
        type: integer
      updatedAt:
        description: 更新时间
        type: string
      username:
        description: 用户名
        type: string
    type: object
  request.CreateUserRequest:
    properties:
      avatar:
        description: 头像
        type: string
      delFlag:
        description: 删除状态 0 正常 1删除
        type: integer
      deptId:
        description: 部门id
        type: integer
      email:
        description: 邮箱
        type: string
      gender:
        description: 性别 0未知 1男 2 女
        type: integer
      nickName:
        description: 用户昵称
        type: string
      phone:
        description: 手机号
        type: string
      remark:
        description: 备注
        type: string
      status:
        description: 启用状态 0 启用 1 禁用
        type: integer
      username:
        description: 用户名
        type: string
    type: object
  request.SignRequest:
    properties:
      password:
        type: string
      username:
        type: string
    required:
    - password
    - username
    type: object
  request.SignResponse:
    properties:
      accessToken:
        type: string
      expiresIn:
        type: integer
    type: object
  request.UpdateUserRequest:
    properties:
      avatar:
        description: 头像
        type: string
      delFlag:
        description: 删除状态 0 正常 1删除
        type: integer
      deptId:
        description: 部门id
