      remark:
        description: 备注
        type: string
      status:
        description: 启用状态 0 启用 1 禁用
        type: integer
      username:
        description: 用户名
        type: string
    type: object
  response.PageResponse:
    properties:
      list: {}
      total:
        type: integer
    type: object
  result.HttpResult:
    properties:
      code:
        type: integer
      data: {}
      msg:
        type: string
    type: object
host: localhost:8000
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: This is a sample server celler server.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: rest_go_api
  version: "1.0"
paths:
  /login/sign:
    post:
      parameters:
      - description: 用户登录
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/request.SignRequest'
      responses:
        "200":
          description: desc
          schema:
            allOf:
            - $ref: '#/definitions/result.HttpResult'
            - properties:
                data:
                  $ref: '#/definitions/request.SignResponse'
              type: object
      summary: 用户登录
      tags:
      - 授权
  /user/create:
    post:
      consumes:
      - application/json
      parameters:
      - description: 创建用户
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/request.CreateUserRequest'
      produces:
      - application/json
      responses:
        "200":
          description: desc
          schema:
            $ref: '#/definitions/result.HttpResult'
      summary: 创建用户
      tags:
      - 用户管理
  /user/delete/{id}:
    delete:
      parameters:
      - description: 用户id
        in: path
        name: id
        required: true
        type: integer
      responses:
        "200":
          description: desc
          schema:
            $ref: '#/definitions/result.HttpResult'
      summary: 删除用户
      tags:
      - 用户管理
  /user/info/{id}:
    get:
      parameters:
      - description: 用户id
        in: path
        name: id
        required: true
        type: integer
      responses:
        "200":
          description: desc
          schema:
            allOf:
            - $ref: '#/definitions/result.HttpResult'
            - properties:
                data:
                  $ref: '#/definitions/models.SysUser'
              type: object
      summary: 用户详情
      tags:
      - 用户管理
  /user/page:
    get:
      consumes:
      - application/json
      parameters:
      - in: query
        name: page
        type: integer
      - in: query
        name: size
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: desc
          schema:
            allOf:
            - $ref: '#/definitions/result.HttpResult'
            - properties:
                data:
                  allOf:
                  - $ref: '#/definitions/response.PageResponse'
                  - properties:
                      list:
                        items:
                          $ref: '#/definitions/models.SysUser'
                        type: array
                    type: object
              type: object
      summary: 用户列表
      tags:
      - 用户管理
  /user/update:
    patch:
      consumes:
      - application/json
      parameters:
      - description: 更新用户
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/request.UpdateUserRequest'
      produces:
      - application/json
      responses:
        "200":
          description: desc
          schema:
            $ref: '#/definitions/result.HttpResult'
      summary: 更新用户信息
      tags:
      - 用户管理
securityDefinitions:
  BearerAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
